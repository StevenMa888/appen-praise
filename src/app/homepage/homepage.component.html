<div class="header">
  <div class="logo">
    <img src="../../assets/appen-logo.png">
  </div>
  <h1>AppenPraise</h1>
  <p>Welcome to the wall of praises!</p>
</div>
<div class="board">
  <div *ngFor="let p of praises" class="block" [style.background-color]="p.blockColor">
    <div class="nominee-photo">
      <img *ngIf="p.nomineePhotoUrl != null" [src]="p.nomineePhotoUrl">
    </div>
    <h3>
      {{ p.text }}
    </h3>
    <h4>
      by {{ p.real_name }}
    </h4>
  </div>
</div>
